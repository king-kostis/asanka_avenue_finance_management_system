<!Doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Asanka Avenue Management system</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex h-screen overflow-hidden font-sans">
    <aside class="w-64 bg-black text-white flex flex-col hidden md:flex shrink-0">
      <div class="p-8 text-center border-b border-gray-800">
        <h1 class="text-2xl font-black italic tracking-tighter">ASANKA <span class="text-red-600">AVENUE</span></h1>
      </div>
      <nav class="flex-1 px-4 py-8 space-y-4">
        <a th:href="@{/dashboard}" class="flex items-center hover:cursor-pointer space-x-3 px-4 py-3 text-gray-400 hover:text-white transition"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
        <a th:href="@{/sales}" class="flex items-center hover:cursor-pointer space-x-3 px-4 py-3 text-gray-400 hover:text-white transition"><i class="fas fa-receipt"></i><span>Sales</span></a>
        <a th:href="@{/expenses}" class="flex items-center hover:cursor-pointer space-x-3 px-4 py-3 text-gray-400 hover:text-white transition"><i class="fas fa-credit-card"></i><span>Expenses</span></a>
        <a th:href="@{/inventory}" class="flex items-center hover:cursor-pointer space-x-3 px-4 py-3 bg-red-600 rounded-lg shadow-lg"><i class="fas fa-boxes"></i><span>Inventory</span></a>
      </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-y-auto">
      <header class="bg-white px-8 py-4 border-b flex justify-between items-center shadow-sm">
        <h2 class="text-xl font-bold text-gray-800 uppercase">Stock & Inventory</h2>
      </header>

      <div class="p-8 flex flex-col lg:flex-row gap-8">
        <div class="w-full h-fit lg:w-1/3 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
          <h3 class="font-bold text-lg mb-4">Stock Intake</h3>
          <form th:action="@{/inventory}" th:object="${stock}" method="post" class="space-y-4">
            <div>
              <label for="product_name" class="block text-xs font-bold text-gray-500 uppercase">Product Name</label>
              <input id="product_name" th:field="*{productName}" type="text" class="w-full border rounded p-2"></div>
            <div>
              <label for="quantity" class="block text-xs font-bold text-gray-500 uppercase">Quantity (Unit)</label>
              <input id="quantity" th:field="*{quantity}" type="text" class="w-full border rounded p-2"></div>
            <button type="submit" class="w-full bg-black text-white py-2 rounded font-bold">Update Stock</button>
          </form>
        </div>

        <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
          <table class="w-full text-left text-sm">
            <thead class="bg-gray-100 text-xs font-bold uppercase">
              <tr>
                <th class="p-4">Item</th><th class="p-4">Quantity In Stock</th><th class="p-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody th:each="stock : ${stocks}" class="border-t">
            <tr>
              <td th:text="${stock.productName}" class="p-4"></td>
              <td th:text="${stock.quantity}" class="p-4"></td>
              <td class="p-4 text-right">
                <form th:action="@{/inventory/delete/{id}(id=${stock.id})}" th:object="${stock}" method="post">
                  <input th:field="*{id}" type="hidden">
                  <button type="submit" class="text-red-600">Delete</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
